{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

<h1>{{ question.question_text }}</h1>

<ul class="padded-list">
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} &mdash; {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<button><a href="{% url 'polls:detail' question.id %}">Vote again?</a></button>
